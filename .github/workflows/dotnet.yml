# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore net-8-isolated-azure-function-template
    - name: Build
      run: dotnet build net-8-isolated-azure-function-template --no-restore
    - name: Test
      run: dotnet test net-8-isolated-azure-function-template --no-build --verbosity normal
    - name: Publish artifact
      run: dotnet publish net-8-isolated-azure-function-template -c Release -o ./publish
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: published-artifact
        path: ./publish
